<mat-accordion>
  @for (bodyPart of bodyParts; track bodyPart.bodyPartId) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> {{bodyPart.bodyPartName}} </mat-panel-title>
      </mat-expansion-panel-header>
      
      <ng-template matExpansionPanelContent>
        <app-exercise-by-body-part [bodyPartId]="bodyPart.bodyPartId"></app-exercise-by-body-part>
      </ng-template>
    </mat-expansion-panel>
  }
</mat-accordion>
