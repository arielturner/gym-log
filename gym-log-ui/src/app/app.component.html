<div class="sidenav-container" [class.sidenav-is-mobile]="isMobile()">
  <mat-toolbar class="sidenav-toolbar">
    <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="sidenav-app-name">Gym Log</h1>
  </mat-toolbar>

  <mat-sidenav-container class="gymlog-sidenav"
                        [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/body-parts">Body Parts</a>
        <a mat-list-item routerLink="/exercises">Exercises</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="gymlog-sidenav-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<app-loading-spinner></app-loading-spinner>
